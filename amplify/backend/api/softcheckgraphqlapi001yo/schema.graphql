type Product
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  ProductId: ID! @primaryKey(sortKeyFields: ["Price"])
  Name: String!
  Description: String!
  StateId: ID
  Vulnerability: Vulnerability @hasOne(fields: ["StateId"])
  Price: Int!
  ProductKey: String!
}

type Vulnerability
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  VulnerabilityId: ID! @primaryKey
  IsVulnerable: Boolean!
}
