<div class="finchain-container">
    <div
      class="bg-gradient-to-r from-sky-200 to-sky-100 flex items-center justify-between pt-4 items-top drop-shadow-lg mb-10 h-26">
      <h1 class="text-4xl font-bold ">
        <span class="text-black">FinChain</span><br><span class="text-3xl drop-shadow-lg">Storage</span>
      </h1>
    </div>
    <amplify-authenticator>
      <ng-template
        amplifySlot="authenticated"
        let-user="user"
        let-signOut="signOut"
      >
  
      <div id="profile" class="absolute top-0 right-0 p-4 rounded-lg">
        <div class="flex items-center space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-8 h-8">
            <span class="font-semibold text-gray-800">{{ user.username }}</span>
        </div>
        <button id="sngout" (click)="signOut()" class="mt-2 px-4 py-2 bg-sky-50 text-black font-medium rounded hover:bg-sky-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Sign Out
        </button>
        </div>
        
      </ng-template>
    </amplify-authenticator>
  </div>
