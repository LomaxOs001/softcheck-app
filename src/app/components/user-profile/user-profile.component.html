
<ng-container *ngIf="authService.authStatus === 'authenticated'">
    <div class="profile-container absolute top-0 right-0 bg-sky-500 rounded-bl-full flex">
        <div class="flex justify-end space-x-2 mt-1 mb-2 ml-5">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-8 h-8">
            <span class="font-bold text-gray-800 m-1">{{ authService.user.signInDetails?.loginId?.substring(0, 2)?.toUpperCase()}}</span>
        </div>
        <button id="sngout" (click)="authService.signOut()" class="hidden pl-4 py-2 bg-sky-50 text-black font-medium rounded-bl-full hover:bg-sky-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Sign Out
        </button>
        
    </div>
</ng-container>
